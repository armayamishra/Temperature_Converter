<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://kit.fontawesome.com/3d7dfa9334.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="temp-head">
            <h1>Temperature Converter</h1>
            <div class="Temperature">
                <div class="temp-input">
                    <label>Celcius
                        <i class="fa-solid fa-temperature-three-quarters"></i>
                    </label>
                    <input type="number" class="input" id="cel" value="0">
                    <i class="fa-solid fa-arrow-right-arrow-left fa-fade"></i>
                </div>
                <div class="temp-input">
                    <label>Fahrenheit
                        <i class="fa-solid fa-temperature-high"></i>
                    </label>
                    <input type="number" class="input" id="fah" value="32">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
